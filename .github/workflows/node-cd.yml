name: Node CD

on:
  push:
    branches:
      - master

jobs:
  build-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-node@master
      with:
        node-version: 12.x 
    - name: Deploy
      run: |
        npm install
        git config --global user.email "carlosvin@gmail.com"
        git config --global user.name "Carlos Martin Sanchez"
        git config --get remote.origin.url
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REACT_APP_CURRENCY_API_KEY: ${{ secrets.CURRENCY_PUBLIC_API_KEY }}

