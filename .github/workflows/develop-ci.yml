name: CI Development flow

on:
  push:
    branches:
      - develop
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: Install yarn
        run: sudo apt-get update && sudo apt-get install yarn
        
      - uses: actions/checkout@v1
      - name: Install project dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Test
        run: yarn coverage
      - name: Analyze bundle size
        run: yarn analyze
